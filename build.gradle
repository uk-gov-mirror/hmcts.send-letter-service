  compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: versions.springBoot
  compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: versions.springBoot
  compile group: 'org.springframework.boot', name: 'spring-boot-starter-aop', version: versions.springBoot
  compile group: 'org.springframework.boot', name: 'spring-boot-starter-json', version: versions.springBoot

  compile group: 'org.flywaydb', name: 'flyway-core', version: versions.flywayV
  compile group: 'org.postgresql', name: 'postgresql', version: '42.2.5'

  compile group: 'net.javacrumbs.shedlock', name: 'shedlock-provider-jdbc-template', version: versions.shedlock
  compile group: 'net.javacrumbs.shedlock', name: 'shedlock-spring', version: versions.shedlock

  compile group: 'io.springfox', name: 'springfox-swagger2', version: versions.springfoxSwagger
  compile group: 'io.springfox', name: 'springfox-swagger-ui', version: versions.springfoxSwagger

  compile group: 'uk.gov.hmcts.reform', name: 'java-logging', version: versions.reformLogging
  compile group: 'uk.gov.hmcts.reform', name: 'java-logging-appinsights', version: versions.reformLogging
  compile group: 'uk.gov.hmcts.reform', name: 'service-auth-provider-client', version: '2.0.0'
  compile group: 'uk.gov.hmcts.reform', name: 'reform-api-standards', version: '0.4.0'
  compile group: 'uk.gov.hmcts.reform', name: 'pdf-generator', version: '1.0.2'

  compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-netflix-hystrix', version: '2.1.0.RELEASE'

  compile group: 'com.hierynomus', name: 'sshj', version: '0.27.0'
  compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.13'
  compile group: 'org.apache.commons', name: 'commons-csv', version: '1.6'

  compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: versions.springBoot
  compile group: 'com.vladmihalcea', name: 'hibernate-types-5', version: '2.4.1'
  compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.60'
  compile group: 'org.bouncycastle', name: 'bcpkix-jdk15on', version: '1.60'
  compile group: 'org.bouncycastle', name: 'bcpg-jdk15on', version: '1.60'

  testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: versions.springBoot
  testCompile group: 'org.apache.sshd', name: 'sshd-core', version: '2.1.0'
  testCompile group: 'org.apache.sshd', name: 'sshd-scp', version: '2.1.0'
  testCompile group: 'org.apache.sshd', name: 'sshd-sftp', version: '2.1.0'
  testCompile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
  testCompile group: 'org.apache.pdfbox', name: 'preflight', version: '2.0.13'

  integrationTestCompile sourceSets.main.runtimeClasspath
  integrationTestCompile sourceSets.test.runtimeClasspath
  integrationTestCompile group: 'org.testcontainers', name: 'postgresql', version: '1.10.6'
  integrationTestCompile group: 'org.awaitility', name: 'awaitility', version: '3.1.6'

  smokeTestCompile sourceSets.main.runtimeClasspath
  smokeTestCompile group: 'io.rest-assured', name: 'rest-assured', version: versions.restAssured
  smokeTestCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: versions.springBoot

  functionalTestCompile sourceSets.main.runtimeClasspath
  functionalTestCompile group: 'io.rest-assured', name: 'rest-assured', version: versions.restAssured
  functionalTestCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: versions.springBoot
}

mainClassName = 'uk.gov.hmcts.reform.sendletter.Application'

bootJar {
  archiveName = 'send-letter-service.jar'

  manifest {
    attributes('Implementation-Version': project.version.toString())
  }
}

import org.flywaydb.gradle.task.FlywayMigrateTask

task migratePostgresDatabase(type: FlywayMigrateTask) {
  baselineOnMigrate = true
  if (project.hasProperty("dburl")) {
    url = "jdbc:postgresql://${dburl}"
  }
}
